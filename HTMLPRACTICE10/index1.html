<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline block</title>
    <style>
        div{
            background-color: red;

        }
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid black;
            display : inline-block;
            padding: 45px;
            margin: 25px;
        }
        span{
            margin: 50px;
            padding: 25px;
            background-color: yellowgreen;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box ">
        i am a box 
    </div>
    <div class="box ">
        i am a second box 
    </div>
    <span class="box">
        i am a inline tag
    </span>
    
</body>
</html>
