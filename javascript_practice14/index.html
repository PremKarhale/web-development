<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
    
    <div class="container red bggreen">
        <div class="box ">Hey i am the box1</div>
        <div class="box ">Hey i am the box2</div>
    </div>
    <script>
        let div=document.createElement("div");
        div.innerHTML=" i have been inserted by prem "
        div.setAttribute("class","created ");
        document.querySelector(".container").before(div);

        let cont=document.querySelector(".container");
        cont.classList.toggle("red");   //to change the state or to on/off 
        cont.insertAdjacentHTML("beforebegin","<b> hey i am very happy today </b>");

    </script>
</body>
</html>
