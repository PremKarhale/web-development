<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let rand=Math.random()
        let first,second,third;
        if(rand <0.33){
            first="crazy"

        }
        else if(rand<0.66 && rand>=0.33){
            first="Engine"
        }
        else{
            first="Bros"
        }
        rand=Math.random()

        if(rand <0.33){
            second="Amazing"

        }
        else if(rand<0.66 && rand>=0.33){
            second="Foods"
        }
        else{
           second="limited"
        }
        rand=Math.random()
        if(rand <0.33){
            third="fire"

        }
        else if(rand<0.66 && rand>=0.33){
            third="Garments"
        }
        else{
           third="HUB"
        }

        console.log(`${first} ${second} ${third}`);
    </script>
</body>
</html>
