<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header  ">
        <div class="nav">
            <ul class="">
                <li class="inversion"><img src="images/logo.svg" alt="spotify"></li>

                <li>
                    <div class="searchbox">

                        <img class="inversion" style="height: 23px; width: 34px; margin: 0px 0px 0px 30px;;"

                    </div>
                </li>

            </ul>
        </div>

        <div class="buttons">
            <div class="exp">Explore premium</div>
            <div class="login">log in</div>
            <div style="margin: 0px 12px;" class="signup">sign up</div>

        </div>
    </div>

        <div class="left">
            <div class="library">

                    <div class="create"

                    </div>

                    <img class="inversion" style="width: 16px; height: 16px; margin: 2px; " src="images/arrow.svg"
                        alt="">
                </div>
                <div class="box2">
                    <button>Playlist</button>
                    <button>Artists</button>
                </div>

            </div>
            <div class="playlist dark">
                <div class="searchbar">
                    <div><img class="inversion" src="images/search.svg" alt="">

                    </div>
                    <div class="Recents" style="display: flex; align-items: center; gap: 4px;">Recents <img
                            class="inversion" src="images/threelines.svg" alt=""></div>
                </div>
            </div>

        </div>
        <div class="right">
            <div class="rightnav">
               
                <button>ALL</button>
                <button>Playlists</button>
                <button>Songs</button>
                <button>Albums</button>
                <button>Podcast & shows</button>
                <button>Artists</button>
                <button>Profiles</button>
