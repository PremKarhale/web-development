<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> audio & vedio </title>
</head>

<body>
    <video src="video.mp4.mp4" height="255" controls loop muted autoplay>dance</video>
    <br>
    <audio src="" controls autoplay loop muted> </audio>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <div> <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="250" height="250"></iframe></div>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=1oocSVunBQwPS8dF"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


</body>

</html>
