<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
          

        .box{
            text-align: center;
            padding: 45px;
            border: 2px solid black;
           box-shadow: 5px 15px 5px rgb(169, 178, 181);
        }
        .textshadow{
            text-shadow: 8px 8px 7px rgb(124, 95, 58);
            outline: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="box"> i am the box</div>
    <br>
    <p class="textshadow">Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo ex exercitationem quasi blanditiis illo veritatis ullam error quis in nam provident est nostrum possimus amet nulla deleniti aspernatur aliquid, libero vel voluptate quod ipsam?</p>
</body>
</html>
